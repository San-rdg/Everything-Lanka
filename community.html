    header {
      background: #170269;

      top: 20px;
      right: 20px;

      flex-direction: column;
      gap: 12px;
      z-index: 1000;
    }

    .floating-buttons a {
      padding: 14px 20px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;

    .nav {
      background: #1E6091;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px 0;
    }

    .nav a {
      color: white;
      text-decoration: none;
      margin: 8px 18px;
      font-size: 18px;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .nav a:hover {
      background: rgba(255,255,255,0.2);
    }

    .menu-toggle {
      display: none;
      background: #00A8FF;
      color: white;
      font-size: 28px;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      width: 100%;
      text-align: right;
    }

    .menu-toggle:focus {
      outline: none;
    }

    @media (max-width: 768px) {
      .nav {
        display: none;
        flex-direction: column;
        align-items: center;
      }
      .nav.show {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }

    .main-content {
      padding: 30px;
      margin: 30px auto;
      background: #1a1a1a;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);
      max-width: 1100px;
      animation: fadeIn 1.2s ease-in;
    }

    .tit h1 {
      font-size: 48px;
      color: #ffdd57;
      margin-bottom: 20px;
    }

    .destination-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .destination-buttons a {
      background-color: #1e8691;
      color: white;
      padding: 18px;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .destination-buttons a:hover {
      background-color: #0c7216;
      transform: scale(1.05);
    }

    .footer {
      background: #0c3e72;
      color: white;
      padding: 12px;
      font-size: 14px;
      text-align: center;
      margin-top: 50px;
    }
    .image-credit {
            font-size: 12px;
            color: white;

        }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to   { opacity: 1; transform: translateY(0);}
