<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything Lanka - Ella</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #f1f1f1;
            text-align: center;
        }
        .slider-container {
            position: relative;
            max-width: 80%;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
        }
        .slide img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body>
    <header>
        <h1><i>Everything Lanka</i></h1>
    </header>
    
    <div class="slider-container">
        <div class="slider" id="slider">
            <div class="slide"><img src="Ella.jpg" alt="Ella Sri Lanka"></div>
            <div class="slide"><img src="Yala.jpg" alt="Sri Lanka Landscape"></div>
            <div class="slide"><img src="NuwaraEliya.jpg" alt="Mountain View"></div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    
    <script>
        let index = 0;
        function showSlide(n) {
            const slider = document.getElementById("slider");
            const slides = document.querySelectorAll(".slide");
            if (n >= slides.length) index = 0;
            if (n < 0) index = slides.length - 1;
            slider.style.transform = `translateX(${-index * 100}%)`;
        }
        function nextSlide() {
            index++;
            showSlide(index);
        }
        function prevSlide() {
            index--;
            showSlide(index);
        }
    </script>
</body>
</html>
