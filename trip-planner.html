            transition: all 0.3s ease-in-out;
        }

        }
        button:hover {

            transform: scale(1.05);
        }
        #itinerary {
            margin-top: 20px;

            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        #itinerary.show {
            opacity: 1;
            transform: translateY(0);
        }
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;

            background-color: #2C2C2C;

            background: #170269;

            font-weight: bold;
        }
    
        .footer {
            background: #0c3e72;
            color: white;
            padding: 10px;
            font-size: 14px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2C2C2C;
            text-align: center;
            overflow-x: hidden;
        }
        .nav {
            background: #00A8FF;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            flex-wrap: wrap;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            padding: 8px 12px;
        }
        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
            padding: 10px;
        }
        .content {
            width: 80%;
            margin: 20px auto;
            background: black;
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }
            a {
            color: #ffffff;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: center;
                padding: 10px;

            .menu-icon {
                display: block;

                display: none;
                flex-direction: column;

                width: 100%;

                top: 50px;
                left: 0;

<body>
    <header><a href="index.html">Everything Lanka</a></header>

    <div class="container">
        <h2>Plan Your Trip</h2>
        <label for="destination">Select Destination:</label>
        <select id="destination">
            <option value="Colombo">Colombo</option>
            <option value="Kandy">Kandy</option>
            <option value="Galle">Galle</option>
            <option value="Sigiriya">Sigiriya</option>
            <option value="Nuwara Eliya">Nuwara Eliya</option>
            <option value="Ella">Ella</option>
            <option value="Anuradhapura">Anuradhapura</option>
            <option value="Polonnaruwa">Polonnaruwa</option>
            <option value="Trincomalee">Trincomalee</option>
            <option value="Jaffna">Jaffna</option>
        </select>
        
        <label for="date">Travel Date:</label>
        <input type="date" id="date">
        
        <label for="activity">Preferred Activity:</label>
        <select id="activity">
            <option value="Sightseeing">Sightseeing</option>
            <option value="Adventure">Adventure</option>
            <option value="Beach Relaxation">Beach Relaxation</option>
            <option value="Cultural Tour">Cultural Tour</option>
        </select>
        
        <button onclick="generateItinerary()">Generate Itinerary</button>
        <div id="itinerary"></div>
    </div>
    
    <script>
        const recommendations = {
            "Colombo": ["Galle Face Green", "Gangaramaya Temple", "Pettah Market"],
            "Kandy": ["Temple of the Tooth", "Peradeniya Botanical Gardens", "Kandy Lake"],
            "Galle": ["Galle Fort", "Unawatuna Beach", "Japanese Peace Pagoda"],
            "Sigiriya": ["Sigiriya Rock Fortress", "Pidurangala Rock", "Dambulla Cave Temple"],
            "Nuwara Eliya": ["Gregory Lake", "Horton Plains National Park", "Tea Plantations"],
            "Ella": ["Little Adam's Peak", "Nine Arches Bridge", "Ella Rock"],
            "Anuradhapura": ["Ruwanwelisaya", "Jaya Sri Maha Bodhi", "Mihintale"],
            "Polonnaruwa": ["Gal Vihara", "Parakrama Samudra", "Polonnaruwa Vatadage"],
            "Trincomalee": ["Nilaveli Beach", "Koneswaram Temple", "Pigeon Island"],
            "Jaffna": ["Nallur Kandaswamy Temple", "Jaffna Fort", "Casuarina Beach"]
        };
        
        function getBusyness(date) {
            let day = new Date(date).getDay();
            if (day === 0 || day === 6) {
                return "High (Weekend Crowds)";
            } else if (day === 5) {
                return "Moderate (Friday Evening Rush)";
            } else {
                return "Low (Weekday Ease)";
            }
        }
        
        function generateItinerary() {
            let destination = document.getElementById('destination').value;
            let date = document.getElementById('date').value;
            let activity = document.getElementById('activity').value;
            
            if (!date) {
                alert("Please select a travel date.");
                return;
            }
            
            let places = recommendations[destination].join(", ");
            let busyness = getBusyness(date);
            
            let itineraryDiv = document.getElementById('itinerary');
            itineraryDiv.innerHTML = 
                `<h3>Your Trip Itinerary</h3>
                 <p><strong>Destination:</strong> ${destination}</p>
                 <p><strong>Travel Date:</strong> ${date}</p>
                 <p><strong>Activity:</strong> ${activity}</p>
                 <p><strong>Recommended Places:</strong> ${places}</p>
                 <p><strong>Busyness Level:</strong> ${busyness}</p>`;
            
            itineraryDiv.classList.add('show');
        }
    </script>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector(".nav-links");
            navLinks.classList.toggle("show");

    </script>
