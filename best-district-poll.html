<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sri Lanka Best District Poll | Everything Lanka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database-compat.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      font-family: 'Open Sans', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background: #170269;
      padding: 20px;
      margin: 0;
      font-size: 28px;
    }
    .poll {
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      background: rgba(255,255,255,0.07);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease;
    }
    .poll button {
      background: #ffdd57;
      border: none;
      padding: 14px 28px;
      margin: 12px 8px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .poll button:hover {
      background: #fbbc04;
      transform: scale(1.05);
    }
    .poll button:disabled {
      background: #999;
      cursor: not-allowed;
      opacity: 0.5;
    }
    .bar {
      height: 22px;
      background: linear-gradient(90deg, #ffdd57, #fbbc04);
      border-radius: 8px;
      margin: 5px 0 15px;
      width: 0;
      transition: width 1s ease;
    }
    .result {
      text-align: left;
      margin-top: 30px;
      animation: fadeIn 1s ease;
    }
    .thankyou {
      font-size: 24px;
      color: #ffdd57;
      margin: 20px 0;
      text-shadow: 0 0 8px #ffdd57;
      animation: glow 1s infinite alternate;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ffdd57; }
      to   { text-shadow: 0 0 20px #ffdd57; }
    }
  </style>
</head>
<body>

<h1>Vote for the Best District in Sri Lanka!</h1>

<div class="poll" id="poll">
  <p style="font-size:20px;margin-bottom:20px;"><strong>Pick your favourite district:</strong></p>
  <div id="buttons"></div>
  <div id="thankyou"></div>
  <div id="results" class="result"></div>
</div>

<script>
// Initialize Firebase
const firebaseConfig = {
  apiKey: "AIzaSyCpkdQq3w24la2ft-Yet5HaBVMm_58gpho",
  authDomain: "everything-lanka-poll.firebaseapp.com",
  databaseURL: "https://everything-lanka-poll-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "everything-lanka-poll",
  storageBucket: "everything-lanka-poll.appspot.com",
  messagingSenderId: "794780226133",
  appId: "1:794780226133:web:31021a07171b4c4de7fadc"
};

const app = firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// District list
const districts = [
  "Colombo", "Gampaha", "Kalutara", "Kandy", "Matale", "Nuwara Eliya",
  "Galle", "Matara", "Hambantota", "Jaffna", "Kilinochchi", "Mannar",
  "Vavuniya", "Mullaitivu", "Batticaloa", "Ampara", "Trincomalee",
  "Kurunegala", "Puttalam", "Anuradhapura", "Polonnaruwa", "Badulla",
  "Monaragala", "Ratnapura", "Kegalle"
];

const buttonsDiv = document.getElementById("buttons");
const resultsDiv = document.getElementById("results");

// Create voting buttons
districts.forEach(district => {
  let btn = document.createElement("button");
  btn.textContent = district;
  btn.onclick = () => castVote(district);
  buttonsDiv.appendChild(btn);
});

// Cast vote function
function castVote(district) {
  const voteRef = db.ref("votes/" + district);
  voteRef.transaction(current => (current || 0) + 1);
  showResults(); // show results immediately after voting
}

// Show live results
function showResults() {
  db.ref("votes").once("value").then(snapshot => {
    const votes = snapshot.val() || {};
    let totalVotes = Object.values(votes).reduce((a, b) => a + b, 0);

    resultsDiv.innerHTML = "";

    districts.forEach(district => {
      let count = votes[district] || 0;
      let percent = totalVotes ? Math.round((count / totalVotes) * 100) : 0;

      let barContainer = document.createElement("div");
      let label = document.createElement("p");
      label.innerHTML = `<strong>${district}:</strong> ${percent}% (${count} votes)`;

      let bar = document.createElement("div");
      bar.className = "bar";
      bar.style.width = percent + "%";

      barContainer.appendChild(label);
      barContainer.appendChild(bar);
      resultsDiv.appendChild(barContainer);
    });
  });
}

// Optionally, load live results on page load
showResults();

</script>

</body>
</html>
