<script>
  function reloadNews() {
    const newsFeed = document.getElementById("news-feed");
    newsFeed.innerHTML = "<p>Refreshing newsâ€¦</p>";

    fetch('https://api.rss2json.com/v1/api.json?rss_url=https://adaderana.lk/rss.php')
      .then(response => response.json())
      .then(data => {
        let output = "";
        data.items.forEach(item => {
          output += `
            <div class="news-card">
              <h3>${item.title}</h3>
              <p>${item.pubDate.substring(0, 10)}</p>
              <p>${item.description}</p>
              <a href="${item.link}" target="_blank">Read Full Article â†’</a>
            </div>
          `;
        });
        newsFeed.innerHTML = output;
      })
      .catch(error => {
        console.error("Failed to fetch news:", error);
        newsFeed.innerHTML = "<p style='color:red;'>Could not load latest news. Try again later.</p>";
      });
  }

  // Initial load
  window.addEventListener("DOMContentLoaded", reloadNews);
</script>
