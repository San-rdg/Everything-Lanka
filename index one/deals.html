    <script>
        function dealEngine() {
            return {
                showWallet: false,
                isLoading: true,
                search: '',
                activeCategory: 'All', 
                categories: ['All', 'Food', 'Groceries', 'Electronics', 'Hotels', 'Fashion'],
                banks: ['Sampath', 'Commercial', 'HNB', 'Seylan', 'DFCC', 'Pan Asia', 'Union Bank', 'Amex', 'HSBC', 'NDB', 'Peoples Bank'],
                myWallet: [],
                deals: [],

                init() {
                    const saved = localStorage.getItem('indexOneWallet');
                    if (saved) {
                        this.myWallet = JSON.parse(saved);
                    } else {
                        setTimeout(() => this.showWallet = true, 500);
                    }
                    this.fetchDeals();
                },

                async fetchDeals() {
                    // *** PASTE YOUR GOOGLE SHEET LINK HERE ***
                    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSKofFQg3MmoMYEKkxymnxaF74kbIMs5lwrHON9EjMbAGVL58TI3D8QvPymNWRpRU0HqoRiK8JwyJHM/pub?output=csv'; 

                    if(sheetUrl === '') {
                        console.error("Please update the sheetUrl in the code!");
                        this.isLoading = false;
                        return;
                    }

                    try {
                        const response = await fetch(sheetUrl);
                        const data = await response.text();
                        this.deals = this.csvToJson(data);
                    } catch (error) {
                        console.error('Error fetching deals:', error);
                    } finally {
                        this.isLoading = false;
                    }
                },

                csvToJson(csvText) {
                    const lines = csvText.split('\n');
                    const headers = lines[0].split(',').map(h => h.trim());
                    const result = [];

                    for (let i = 1; i < lines.length; i++) {
                        if (!lines[i].trim()) continue;
                        const values = lines[i].split(',');

                        let obj = {};
                        headers.forEach((header, index) => {
                            let val = values[index] ? values[index].trim() : '';
                            val = val.replace(/^"|"$/g, '');
                            
                            if (header === 'id' || header === 'price_normal' || header === 'discount_percent') {
                                obj[header] = val ? parseFloat(val) : 0;
                            } else {
                                obj[header] = val;
                            }
                        });
                        result.push(obj);
                    }
                    return result;
                },

                saveWallet() {
                    localStorage.setItem('indexOneWallet', JSON.stringify(this.myWallet));
                    this.showWallet = false;
                    // CONFETTI TRIGGER
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                },

                get filteredDeals() {
                    if (this.isLoading) return [];
                    return this.deals.filter(deal => {
                        const catMatch = this.activeCategory === 'All' || deal.category === this.activeCategory;
                        const walletMatch = this.myWallet.length === 0 || this.myWallet.some(b => deal.bank.includes(b));
                        const searchMatch = (deal.store || '').toLowerCase().includes(this.search.toLowerCase()) || 
                                          (deal.offer || '').toLowerCase().includes(this.search.toLowerCase());
                        return catMatch && walletMatch && searchMatch;
                    });
                },

                getBankColor(bankName) {
                    if (!bankName) return 'bg-slate-700';
                    if (bankName.includes('Sampath')) return 'bg-orange-600';
                    if (bankName.includes('Commercial')) return 'bg-blue-600';
                    if (bankName.includes('HNB')) return 'bg-yellow-600';
                    if (bankName.includes('Seylan')) return 'bg-red-700';
                    if (bankName.includes('Pan')) return 'bg-red-500';
                    if (bankName.includes('Peoples')) return 'bg-yellow-500';
                    return 'bg-slate-700';
                },

                calculatePrice(normal, percent) {
                    if (!normal || !percent) return 0;
                    return normal - (normal * (percent / 100));
                }
            }
        }
    </script>
